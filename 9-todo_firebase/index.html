<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App with Firebase</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Firebase SDKs -->
        <script defer src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ToDo App</h1>
            </header>
            <main>
                <form id="todo-form">
                    <input
                        type="text"
                        id="todo-input"
                        placeholder="Add a new task"
                        required
                    >
                    <button type="submit">Add</button>
                </form>
                <ul id="todo-list"></ul>
            </main>
        </div>
    </body>
</html>
